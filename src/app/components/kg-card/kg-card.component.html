<article class="card" *ngFor="let portfolio of portfolios">
    <div class="card_img">
        <img src="{{ portfolio.imgUrl }}" alt="">
        <div class="card_title">
            <title>{{ portfolio.title }}</title>
        </div>
    </div>
    <div class="card_infor">
        <p>{{ portfolio.content }}</p>
    </div>
    <div class="card_btn"><a routerLink="/portfolio/{{portfolio.id}}">Read More</a></div>
</article>
