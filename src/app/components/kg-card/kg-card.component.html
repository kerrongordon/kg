<a class="card" *ngFor="let portfolio of portfolios" (click)="goToPortfolio(portfolio.link)">
    <div class="card_img">
        <img src="./data/portfolios/{{portfolio.link}}/thumb.jpg" alt="{{ portfolio.title }} thumbnail">
        <div class="darker"></div>
        <div class="card_title flex-parent">
            <div class="title flex-child">{{ portfolio.title }}</div>
        </div>
    </div>
    <div class="card_btn">View Project</div>
</a>
