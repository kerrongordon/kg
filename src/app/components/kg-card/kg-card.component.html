<article class="card" *ngFor="let portfolio of portfolios">
    <a routerLink="/portfolio/{{portfolio.$key}}">
        <div class="card_img">
            <img src="{{ portfolio.cardimg }}" alt="">
            <div class="card_title">
                <title>{{ portfolio.title }}</title>
            </div>
        </div>
        <div class="card_btn"><a routerLink="/portfolio/{{portfolio.$key}}">View Project</a></div>
    </a>
</article>
