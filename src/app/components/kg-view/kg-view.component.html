<div id="viewinfor" class="viewinfor">
    <div *ngIf="Portfolios != 0">
        <div *ngFor="let portfolio of Portfolios">
            <div class="ribbon" id="ribbon">
                <div id="nav" class="headbar">
                    <div class="wrapper">
                        <span class="page_close gohome"><a title="Go Back To Home" routerLink="/" fragment="home"><svg style="width:30px;height:30px" viewBox="0 0 24 24">
    <path d="M11,13H13V16H16V11H18L12,6L6,11H8V16H11V13M12,1L21,5V11C21,16.55 17.16,21.74 12,23C6.84,21.74 3,16.55 3,11V5L12,1Z" />
</svg></a></span>
                        <span class="page_title truncat">{{ portfolio.title }}</span>

                        <span class="page_close"><a title="Go Back To Portfolio" routerLink="/" fragment="portfolio"><svg style="width:30px;height:56px" viewBox="0 0 24 24">
    <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z" />
</svg></a></span>
                    </div>
                </div>
            </div>

            <div class="page">
                <div class="page_in">
                    <markdown-to-html src="/data/portfolios/{{ portfolio.link }}/{{ portfolio.link }}.md"></markdown-to-html>
                    <img src="/data/portfolios/{{ portfolio.link }}/desktop.jpg" alt="{{ portfolio.title }}">
                    <div class="openlink">
                        <button class="btn" type="button" title="Open {{ portfolio.title }} In New Tab" (click)="openlink(portfolio.url)">
                <svg viewBox="0 0 24 24">
    <path d="M10.59,13.41C11,13.8 11,14.44 10.59,14.83C10.2,15.22 9.56,15.22 9.17,14.83C7.22,12.88 7.22,9.71 9.17,7.76V7.76L12.71,4.22C14.66,2.27 17.83,2.27 19.78,4.22C21.73,6.17 21.73,9.34 19.78,11.29L18.29,12.78C18.3,11.96 18.17,11.14 17.89,10.36L18.36,9.88C19.54,8.71 19.54,6.81 18.36,5.64C17.19,4.46 15.29,4.46 14.12,5.64L10.59,9.17C9.41,10.34 9.41,12.24 10.59,13.41M13.41,9.17C13.8,8.78 14.44,8.78 14.83,9.17C16.78,11.12 16.78,14.29 14.83,16.24V16.24L11.29,19.78C9.34,21.73 6.17,21.73 4.22,19.78C2.27,17.83 2.27,14.66 4.22,12.71L5.71,11.22C5.7,12.04 5.83,12.86 6.11,13.65L5.64,14.12C4.46,15.29 4.46,17.19 5.64,18.36C6.81,19.54 8.71,19.54 9.88,18.36L13.41,14.83C14.59,13.66 14.59,11.76 13.41,10.59C13,10.2 13,9.56 13.41,9.17Z" />
</svg>
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-kg-footer></app-kg-footer>
</div>
